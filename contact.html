<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин ТВ - Контакты</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=c446a8d6-7538-47a6-908e-a0c0fd40bb70"></script>
    <script>
        // Инициализация карты Yandex после загрузки API
        ymaps.ready(initYandexMap);

        function initYandexMap() {
            const mapElement = document.getElementById("map");
            if (mapElement) {
                console.log("Инициализация карты началась");  // Проверка запуска функции
                const myMap = new ymaps.Map("map", {
                    center: [59.916363, 30.315955],
                    zoom: 10
                });

                const myPlacemark = new ymaps.Placemark([59.916363, 30.315955], {
                    hintContent: 'Наш офис',
                    balloonContent: 'Здесь мы находимся!'
                });

                myMap.geoObjects.add(myPlacemark);
            }
        }
    </script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазина ТВ">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="login.html">Авторизация</a></li>
                <li><a href="cart.html">Корзина</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="contact-title">Контактная информация</h1>
        <p class="contact-text"><strong>Телефон:</strong> +7 (495) 123-45-67</p>
        <p class="contact-text"><strong>Адрес:</strong> г. Санкт-Петербург, ул. 1-я Красноармейская, д. 1.</p>
        <p class="contact-text"><strong>Слоган:</strong> "Лучшие телевизоры для каждого дома"</p>

        <!-- Карта с адресом -->
        <div class="map-container">
            <h2>Наш адрес</h2>
            <div id="map" style="width:100%; height:400px;"></div>
        </div>
        
        <div style="height: 661px;"></div> 
        <div class="spacer"></div>
    </main>

    <footer>
        <p>&copy; 2024 TVSHOP. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
